<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Juice Plus - Premium Juice Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <div class="logo">Juice <span class="plus-glow">Plus+</span></div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" class="nav-cta">Order Now</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content container">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="staggered-word">Premium</span>
                    <span class="staggered-word">Cold-Pressed</span>
                    <span class="staggered-word">Juices</span>
                </h1>
                <p class="hero-subtitle">
                    Where <span class="highlight-text">nature meets innovation</span> - Experience the ultimate fusion of exotic fruits, superfoods, and unparalleled freshness
                </p>
                <div class="hero-buttons">
                    <a href="menu.html" class="hero-btn primary-btn">Explore Menu</a>
                    <a href="#" class="hero-btn secondary-btn">
                        <i class="fas fa-play"></i> Watch Story
                    </a>
                </div>
                <div class="hero-stats">
                    <div class="stat">
                        <span class="stat-number">250+</span>
                        <span class="stat-label">Happy Customers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">50+</span>
                        <span class="stat-label">Unique Flavors</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Organic</span>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <div class="juice-bottle">
                    <img src="https://images.unsplash.com/photo-1559181567-c3190ca9959b?auto=format&fit=crop&w=880&q=80" alt="Premium Juice">
                </div>
            </div>
        </div>
